<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f2f2;
        }
        .calculator {
            background: #e9f7f7;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-calc {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator p-4 col-md-6 col-lg-5">

        <h2 class="text-center mb-4">Arithmetic Calculator</h2>
       <form name="myform">
        <div class="mb-3">
            <input type="number" id="n1" class="form-control form-control-lg" placeholder="Enter number">
        </div>

        <div class="mb-3">
            <input type="number" id="n2" class="form-control form-control-lg" placeholder="Enter number">
        </div>

        <div class="mb-4">
            <button class="btn btn-success btn-calc me-2" type="button" onclick="calculate('+')">+</button>
            <button class="btn btn-success btn-calc me-2"type="button" onclick="calculate('-')">-</button>
            <button class="btn btn-success btn-calc me-2" type="button" onclick="calculate('*')">*</button>
            <button class="btn btn-success btn-calc"  type="button" onclick="calculate('/')">/</button>
            <button class="btn btn-success btn-calc"  type="reset">Reset</button>
        </div>

        <div>
            <input type="text" id="result" class="form-control form-control-lg" placeholder="Result" readonly>
        </div>
</form>
    </div>
</div>

<!-- JavaScript -->
<script>
    function calculate(operator) {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        let res;

        if (isNaN(n1) || isNaN(n2)) {
            alert("Please enter both numbers");
            return;
        }

        switch(operator) {
            case '+': res = n1 + n2; break;
            case '-': res = n1 - n2; break;
            case '*': res = n1 * n2; break;
            case '/': 
                res = n2 !== 0 ? n1 / n2 : "Cannot divide by 0";
                break;
        }

        document.getElementById("result").value = res;
    }
</script>

</body>
</html>
